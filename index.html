<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otimizador Gold</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="title">Otimizador Gold</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
          <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg class="moon-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Input Section -->
      <section class="card">
        <h2 class="section-title">Texto Original</h2>
        <textarea 
          id="inputText" 
          class="textarea" 
          placeholder="Cole seu texto aqui para otimizar..."
          rows="8"
        ></textarea>
        <div class="stats">
          <span id="charCount">0 caracteres</span>
          <span id="wordCount">0 palavras</span>
        </div>
      </section>

      <!-- Settings Section -->
      <section class="card">
        <h2 class="section-title">Configurações</h2>
        <div class="settings-grid">
          <div class="setting-item">
            <label for="charLimit" class="label">Caracteres por bloco</label>
            <input 
              type="number" 
              id="charLimit" 
              class="input" 
              value="490" 
              min="100" 
              max="1000"
            >
          </div>
          <div class="setting-item">
            <label for="readingRate" class="label">Taxa de leitura (c/s)</label>
            <input 
              type="number" 
              id="readingRate" 
              class="input" 
              value="15" 
              min="10" 
              max="50" 
              step="0.5"
            >
          </div>
          <div class="setting-item">
            <label for="speed" class="label">Velocidade (espaçamento)</label>
            <input 
              type="number" 
              id="speed" 
              class="input" 
              value="1" 
              min="0.5" 
              max="2" 
              step="0.1"
            >
          </div>
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="button-grid">
        <button id="optimizeBtn" class="btn btn-primary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          Otimizar Texto
        </button>
        <button id="exportSrtBtn" class="btn btn-secondary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Exportar SRT
        </button>
        <button id="exportPdfBtn" class="btn btn-secondary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
          Exportar PDF
        </button>
        <button id="resetBtn" class="btn btn-danger">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Redefinir
        </button>
      </section>

      <!-- Output Section -->
      <section id="outputSection" class="hidden">
        <h2 class="section-title">Blocos Otimizados</h2>
        <div id="blocksContainer" class="blocks-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
